<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Text</title>
</head>
<body>
    <h1>Highlighted Text Example</h1>
    
    <p>
        <mark>"HTML & CSS is awesome"</mark>
    </p>
    
    <!-- Alternative methods without CSS -->
    <p>
        Other ways to highlight text without CSS:
    </p>
    
    <p>
        Using strong tag: <strong>"HTML & CSS is awesome"</strong>
    </p>
    
    <p>
        Using em tag: <em>"HTML & CSS is awesome"</em>
    </p>
    
    <p>
        Using b tag: <b>"HTML & CSS is awesome"</b>
    </p>
    
    <p>
        Using i tag: <i>"HTML & CSS is awesome"</i>
    </p>
</body>
</html>
